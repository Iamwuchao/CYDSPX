<script >
function getPage(pageName)
{
// 	alert(pageName);
	$.ajax({
	      url: '/cydspx/superAdmin/getPage',
	      type: 'get',
	      dataType: 'text',
	      data: {"pageName":pageName},
	      
	      success: function(data){
// 	    	  alert(data)
	    	  $("#contains").html(data);
	      }
	    });
	
}

</script>

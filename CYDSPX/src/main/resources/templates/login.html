<script type="text/javascript">
$(document).on("click","#login", function (){
  
  
  if(check())
	{
  	var userName = $("#userName").val();
    var password = $("#password").val();
  //alert(email+password);
    var params={
    		password : password,
    		userName : userName
    }
    
//     alert("1111");
//     alert($("#username").val());
//	   alert($("#phoneNumber").val());
    
	    $.ajax({
	      url: '/cydspx/login',
	      type: 'post',
	      dataType: 'json',
	      data: params,
	      success: loginCallback
	    });
	}
}); 
function check(){
	var password=$('#password').val();
	var userName = $('#userName').val();
	if(password=="")
		{
			alert("密码不能为空");
			//$('#password').focus();
			return false;
		}
	if(userName == ""){
		alert("用户名不能为空");
		return false;
	}
	return true;
}
function loginCallback(data)
{   
	//alert(99); 	
	if(data.code == "0")
	{    		
		alert("登陆成功");
		window.location.href = data.href;
	}
	else if(data.code == "1")
		{
		alert(data.message);
		}
}
</script>
